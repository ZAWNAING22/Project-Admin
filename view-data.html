<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">User Panel</div>
    </nav>
    <div class="data-container">
        <h2>View Data</h2>
        <div id="data-list">
            <!-- Use JavaScript to dynamically fetch and display data from view_data.php -->
        </div>
    </div>
    <script>
        // Fetch data
        fetch('php/view_data.php')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('data-list');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p><strong>${item.name}</strong></p><p>${item.details}</p>`;
                    list.appendChild(div);
                });
            });
    </script>
</body>
</html>
